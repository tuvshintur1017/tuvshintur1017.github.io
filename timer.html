<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-A-compatible" content="ie-edge">
    <title>timer</title>
    <style>
        .div1 {
            background-color: grey;
            height: 100px;
            width: 300px;
            margin: auto;
            margin-top: 200px;
            border-radius: 20px;
        }
        
        #inputstyle {
            margin-top: 40px;
            margin-left: 20px;
            width: 100px;
        }
    </style>
</head>

<body>


    <div id="divID" class="div1">
        <input id="inputstyle"> seconds
        <button onclick="settimer()">Set timer</button>

    </div>
    <script type="text/javascript">
        const x = document.getElementById("inputstyle")



        function settimer() {
            run(x.value)
        }

        function run(time) {
            setTimeout(run, 10, time--)

        }
    </script>

</body>

</html>

<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-A-compatible" content="ie-edge">
    <title>TODO</title>
    <style>
        .outside {
            background-image: url(./myPHOTOS/fish.jpg);
            background-size: cover;
            height: 800px;
            width: 100%;
        }
        
        #container {
            height: 600px;
            width: 480px;
            background-color: #2e89ff;
            margin: 0 auto;
            border-radius: 14px;
        }
        
        #seconddiv {
            height: 520px;
            width: 381px;
            background-color: #00c0f5;
            margin: 0 auto;
            overflow: scroll;
            border-radius: 14px;
        }
        
        #firstdiv {
            margin: 0 auto;
            width: 100%;
            height: 80px;
        }
        
        .inputstyle {
            width: 250px;
            height: 70px;
            margin-left: 10%;
            font-size: 40px;
        }
        
        .buttonstyle {
            height: 50px;
            width: 118px;
            border-radius: 14px;
            box-shadow: teal;
        }
        
        .lapnumberstyle {
            font-size: 30px;
        }
        
        .buttonstyle2 {
            width: 70px;
            height: 20px;
            background-color: #6d009c;
            border-radius: 14px;
        }
        
        .laptextstyle {
            display: inline-block;
            width: 60%;
            font-size: 30px;
        }
        
        .lapnumberstyle {
            display: inline-block;
            width: 15%;
            font-size: 35px;
        }
        
        .bigdivclass {
            width: 100%;
            background: #0045f5;
            border: 1px solid #00c0f5;
            font-size: 40px;
        }
        
        button {
            background-color: #6d009c;
        }
    </style>
</head>


<body>
    <div class="outside">
        <div id="container">
            <div id="firstdiv">
                <input class="inputstyle" id="inputID" placeholder="to do item" type="text">
                <button class="buttonstyle" onclick="buttonfunction()">Add</button>
            </div>
            <div id="seconddiv">




            </div>


        </div>
    </div>




    <script>
        var i = 1
        var x = document.getElementById("inputID")
        var myDiv = document.getElementById("seconddiv")

        function buttonfunction() {
            var bigdiv = document.createElement("div")
            var lapnumber = document.createElement("div")
            var laptext = document.createElement("div")
            var myButton = document.createElement("button")
            lapnumber.innerHTML = i + "."
            laptext.innerHTML = x.value
            bigdiv.append(lapnumber, laptext, myButton)
            myDiv.append(bigdiv)
            i++
            lapnumber.classList.add("lapnumberstyle");
            laptext.classList.add("laptextstyle");
            myButton.onclick = remover
            myButton.classList.add("buttonstyle2")
            myButton.innerHTML = "remove"
            bigdiv.className = "bigdivclass"


        }

        function remover() {
            event.path[1].remove()
            i = 1
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-A-compatible" content="ie-edge">
    <title>Slideshow</title>
    <style>
        .firstdiv {
            height: 800px;
            width: 100%;
            margin-left: auto;
            background-image: url(./myPHOTOS/fish.jpg);
            background-size: cover;
        }
        
        .seconddiv {
            margin: 0 auto;
            height: 800px;
            width: 100%;
            margin: auto;
        }
    </style>
</head>

<body>
    <div class="firstdiv">
        <div class="seconddiv">
            <img onclick="togglePause()" src="./myPHOTOS/coldplay.jpg" id="img" width="500px" height="500px">
        </div>
    </div>

    <script>
        var myImg = ["./myPHOTOS/coldplay.jpg", "./myPHOTOS/dlwlrma3.jpg", "./myPHOTOS/dlwlrma2.jpg"]
        var i = 0
        var imgElement = document.getElementById("img")
        var Paused = false

        function Changephoto() {
            imgElement.src = myImg[i]
            i++
            if (i == myImg.length) {
                i = 0
            }
        }

        function togglePause() {
            if (!Paused) {
                clearInterval(intervalId)
            } else {
                intervalId = setInterval(Changephoto, 1000, )
            }
            Paused = !Paused
        }
        var intervalId = setInterval(Changephoto, 1000, )
    </script>

</body>

</html>

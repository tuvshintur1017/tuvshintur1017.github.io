<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-A-compatible" content="ie-edge">
    <title>calculator</title>
    <style>
        input {
            width: 345px;
            height: 75px;
            font-size: 46px;
        }
        
        button {
            width: 85px;
            height: 85px;
        }
        
        .firstdiv {
            background-image: url(./myPHOTOS/fish.jpg);
            background-size: cover;
            height: 800px;
            width: 100%;
        }
    </style>

</head>


<body>
    <div class="firstdiv">
        <table class="tableclass">
            <tr>
                <td colspan="4"><input id="myInput" disabled></td>


            </tr>
            <tr>
                <td><button onclick="insert(7)">7</button></td>
                <td><button onclick="insert(8)">8</button></td>
                <td><button onclick="insert(9)">9</button></td>
                <td><button onclick="insert('*')">*</button></td>
            </tr>
            <tr>
                <td><button onclick="insert(4)">4</button></td>
                <td><button onclick="insert(5)">5</button></td>
                <td><button onclick="insert(6)">6</button></td>
                <td><button onclick="insert('+')">+</button></td>
            </tr>
            <tr>
                <td><button onclick="insert(1)">1</button></td>
                <td><button onclick="insert(2)">2</button></td>
                <td><button onclick="insert(3)">3</button></td>
                <td><button onclick="insert(6)">-</button></td>
            </tr>
            <tr>
                <td><button onclick="remover()">c</button></td>
                <td><button onclick="insert(0)">0</button></td>
                <td><button onclick="insert('/')">/</button></td>
                <td><button onclick="equal()">=</button></td>
            </tr>



        </table>
    </div>
    <script>
        function insert(arg) {
            var input = document.getElementById("myInput")
            input.value = input.value + arg
            var validinput = true

        }

        function remover() {
            var input = document.getElementById("myInput")
            input.value = input.value.substring(0, input.value.length - 1)
        }

        function equal() {
            var input = document.getElementById("myInput")
            input.value = eval(input.value)
        }
    </script>
</body>


</html>

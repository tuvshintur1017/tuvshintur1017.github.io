<!DOCTYPE html>
<html>




<body>
    <script type="text/javascript">
        var colors = new Array();
        colors[0] = "red";
        colors[1] = "green";
        colors[2] = "blue";
        colors[3] = "orange";
        colors[4] = "magenta";
        colors[5] = "cyan";
        for (var i in colors) {
            document.write(
                '<div style="background-color:' +
                colors[i] +
                ';">' +
                colors[i] +
                "</div>\n"
            );
        }
    </script>




</body>


</html>
